<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图像垂直对其方式</title>
    <style type="text/css">
       h3{color: red;background-color: #6699ff;}
        img.top{vertical-align: top;}
        img.middle{vertical-align: middle;}
        img.bottom{vertical-align: bottom;}
    </style>
</head>
<body>
<h3>图像垂直对齐方式</h3>
<hr>
<p>这是一幅<img class="top" border="0" src="../photo/baidu.jpg">位于段落中的图像。 </p>
<p>这是一幅<img class="middle" border="0" src="../photo/baidu.jpg">位于段落中的图像。 </p>
<p>这是一幅<img class="bottom" border="0" src="../photo/baidu.jpg">位于段落中的图像。 </p>
</body>
</html>
