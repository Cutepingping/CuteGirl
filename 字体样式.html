<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体样式</title>
    <style type="text/css">
        h3{text-align:center;color: #99cc00}
        hr{color: #6699ff}
        #p1{font-style: inherit;}
        #p2{font-style: italic;}
        #p3{font-style: normal;}
        #p4{font-style: oblique}
    </style>
</head>
<body>
<h3>设置字体样式</h3>
<hr>
<p id="p3">设置字体样式为常规</p>
<p id="p1">设置字体样式为inherit</p>
<p id="p2">设置字体样式为italic</p>
<p id="p4">设置字体样式为oblique</p>
</body>
</html>
