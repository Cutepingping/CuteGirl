<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div/span</title>
    <style type="text/css">
        div{
            background-color: black;
            color: white;
            height: 2em;
            margin: 2px;
        }
        .inline_disp{
            display: inline;
        }
        .block_disp{
            display: block;
            height: 2em;
            background-color: rgb(200,200,200);
            margin: 2px;
        }
    </style>
</head>
<body>
<div id="d1">这是div1</div>
<div id="d2">这是div2</div>
<span id="s1">这是span1</span>
<span id="s2">这是span2</span>
<div id="d3" class="inline_disp">这是div3</div>
<div id="d4" class="inline_disp">这是div4</div>
<span id="s3" class="block_disp">这是span3 在使用css排班的页面中，div标记和span标记是两个常用的标记。利用这两个标记
    ，加行css对其样式的控制，可以很方便的实现各种效果</span>

</body>
</html>
