<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div应用</title>
    <style type="text/css">
        .inline_div{
            display:inline;
        }
        #div1{
            background-color: #33cc66;
            width: 300px;
            height: 300px;
        }
        #div2{
            background-color: #0099ff;
            color: #003300;
            font-size: 200%;
        }
    </style>
</head>
<body>
<div id="div1" class="inline_div">这是div1</div>
<div class="inline_div" >这是div2</div>
<div id="div2">这是div3</div>
</body>
</html>
