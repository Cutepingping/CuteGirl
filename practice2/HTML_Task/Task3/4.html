<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>继承与层叠</title>
    <style type="text/css">
        body {
            font-size: 12px;
        }
        .cl{
            font-size:20px;
            color: blue;
            font-family: "常规黑体";
        }
        #p1,#p2{
            font-family: "华文楷体";
            font-size: 56px;
        }
    </style>

</head>
<body>
这是body的文本内容；
<p>第一段 自标记p继承了附表及body的样式。</p>
<p class="cl">第二、三、四段都设置了class="c1"。</p>
<p class="cl" id="#p1">第三段设置了 id="p1"。</p>
<p class="cl" id="#p2" style="font-family: '华文宋体';color:red;">行内样式， style="font-family: '华文宋体';color:red;优先级最高</p>
</body>
</html>
