<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获得设置节点属性</title>
    <script type="text/javascript">
        function changeColor(){
            var table=document.getElementById("myTable");
            var color=table.getAttribute("bgcolor");
            table.setAttribute("bgcolor","red");
            alert("颜色发生了改变！原来的颜色为"+color);
        }
    </script>
</head>
<body>
<input type="button" value="更改颜色" onclick="changeColor()"><br>
<table border="1" bgcolor="#000fff" style="width: 300px" id="myTable">
    <tr>
        <td>第一行，第一列</td>
        <td>第一行，第二列</td>
        <td>第一行，第三列</td>
        <td>第一行，第四列</td>
    </tr>
    <tr>
        <td>第二行，第一列</td>
        <td>第二行，第二列</td>
        <td>第二行，第三列</td>
        <td>第二行，第四列</td>
    </tr>
    <tr>
        <td>第三行，第一列</td>
        <td>第三行，第二列</td>
        <td>第三行，第三列</td>
        <td>第三行，第四列</td>
    </tr>
    <tr>
        <td>第四行，第一列</td>
        <td>第四行，第二列</td>
        <td>第四行，第三列</td>
        <td>第四行，第四列</td>
    </tr>
</table>
</body>
</html>
