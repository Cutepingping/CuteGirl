<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>screen对象实例</title>
    <script type="text/javascript">
        function getScreenInfo(){
            document.write("<h3>screen对象的信息</h3><br>");
            document.write("屏幕的总高度："+screen.height+"<br>");
            document.write("屏幕的可用高度："+screen.availHeight+"<br>");
            document.write("屏幕的总宽度："+screen.width+"<br>");
            document.write("屏幕的可用宽度："+screen.availWidth+"<br>");
        }
    </script>
</head>

<body onload="getScreenInfo()"></body>

</html>
