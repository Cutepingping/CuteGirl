<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>navigator对象实例</title>
    <script type="text/javascript">
        function getInfo(){
            document.writeln("<h3>navigator信息</h3><br>");
            document.writeln("web浏览器名称："+navigator.appName+"<br>");
            document.writeln("web浏览器版本："+navigator.appVersion+"<br>");
            document.writeln("运行浏览器的平台："+navigator.platform+"<br>");
            document.writeln("浏览器执行的语言版本："+navigator.language+"<br>");
            document.writeln("用户代理："+navigator.userAgent+"<br>");
        }
    </script>
</head>
<body onload="getInfo()">
</body>
</html>
