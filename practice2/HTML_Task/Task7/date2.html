<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日期转化为字符串实例</title>
</head>
<body>
<center>
    <script type="text/javascript">
        var mydate=new Date();
        var msg="日期转化为字符串实例：<br>";
        msg+="当前日期字符串 tostring():"+mydate.toString()+"<br>";
        msg+="本地日期字符串 tolocalstring():"+mydate.toLocaleString()+"<br>";
        document.write(msg);
    </script>
</center>
</body>
</html>
