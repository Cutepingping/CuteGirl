<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置字体辩题及粗细</title>
    <style type="text/css">
        h3{text-align: center; color: #33cc99;}
        hr{color: #99cc00}
        #p1{font-variant: all-small-caps;}
        #p2{font-weight: bold;}
        #p3{font-weight: bolder;}
        #p4{font-weight: lighter;}
        #p5{font-weight: 900;}
    </style>
</head>
<body>
<h3>设置字体变体及粗细</h3>
<hr>
<p>此段文字正常显示Welcome to you!</p>
<p id="p1">此段文字samll-caps显示Welcome To You!</p>
<p id="p2">此段文字bold显示welcome to you</p>
<p id="p3">此段文字bolder显示welcome to you!</p>
<p id="p4">此段文字lighter显示welcome to you!</p>
<p id="p5">此段文字900显示welcome to you!</p>
</body>
</html>
