<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置字号大小</title>
    <style type="text/css">
        h3{text-align: center;color: #33cc66}
        hr{ color: #660066;}
        #p1{font-size: 20px}
        #p2{font-size: 200%}
        #p3{font-size: xx-small}
        #p4{font-size: xx-large}
    </style>
</head>
<body>
<h3>设置字号大小</h3>
<hr>
<p id="p1">设置字号大小20px</p>
<p id="p2">设置字号大小200%</p>
<p id="p3">设置字号大小xx-small</p>
<p id="p4">设置字号大小xx-large</p>
</body>
</html>
