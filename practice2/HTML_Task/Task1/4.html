<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>滚动的文字</title>
    <style type="text/css">
        ul{
            list-style-type: none;;
        }
        li{
            /*实现水平导航*/
            float:left;
            /*实现边界为20px*/
            margin:20px
        }
    </style>
</head>
<body>
<center>
    <font face="黑体" size="7" >明月几时有</font>
    <hr color="blue">
    <!-- <enbed src="../music/ScarboroughFair.mp3" loop=1-->
    <font face="隶书" size="3" color="navy">
        明月几时有？ 把酒问青天。<br>
        不知天上宫阙，今夕是何年。<br>
        我欲乘风归去，有空琼楼玉宇。<br>
        高处不胜寒，起舞弄清影，何似在人间。<br>
        转朱阁，低绮户，照无眠。<br>
        不应有恨，何事长向别时圆。<br>
        人有悲欢离合，月有阴晴圆缺，此事古难全。<br>
        但愿人长久，千里共婵娟。<br>
    </font>
</center>
<hr color="red">

    </ul>

</body>
</html>
